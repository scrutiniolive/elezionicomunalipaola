<div class="party-column">
    <div class="party-header">
        <div class="party-icon">
            <img *ngIf="partyListCardModel.imageUrl" [src]="partyListCardModel.imageUrl" alt="party icon">
            <i *ngIf="!partyListCardModel.imageUrl" class="fas fa-chart-pie"></i>
        </div>
        <h3 class="party-name">{{ partyListCardModel.name }}</h3>
    </div>

    <div class="cards-stack">
        <app-person-card-seat *ngFor="let candidateModel of partyListCardModel.candidateModels"
            [ballotOpen]="ballotOpen" [candidateCardModel]="candidateModel" (increment)="onIncrementCounter($event)"
            (decrement)="onDecrementCounter($event)"></app-person-card-seat>
    </div>
</div>
